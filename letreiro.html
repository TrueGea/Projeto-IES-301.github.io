<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Letreiro</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <br>
    

        <input  type="text" id="texto" value="" placeholder="digite aqui. ">
        <label>10</label><input type="range" id="numerovelocidade" min="10" max="500"><label>500</label>
        <button type="submit" onclick="letreiro()">Escreva!!!!</button>

    <div id="root"></div>
    <p id="frase"></p>
    <script type="text/babel">
     
        let i = 0; 
        function letreiro() {
            let txt = document.getElementById('texto').value; //pega o elemento pelo id, com o queryselector precisa por o # mas faz a mesma fun√ßao
            let velocidade = document.getElementById('numerovelocidade').value;
            if (i < txt.length) {
                document.getElementById("frase").innerHTML += txt.charAt(i);
                i++;
                setTimeout(letreiro, velocidade);
            }
        }


    </script>
</body>
</html>
